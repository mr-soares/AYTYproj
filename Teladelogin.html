<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Viva Móveis</title>
    <link rel="stylesheet" href="design/Teladelogin.css">
    <script src="scripts/script.js"></script>
</head>
<body>
    
    <header>
        <div class="logo-container">
            <img src="images/logovivammoveis.png" alt="Viva Móveis Logo" class="logo">
        </div>
        <button id="login-btn" class="login-btn">Login</button>
    </header>


 

    <div class="login-modal" id="login-modal">
        <div class="login-box">
            <img src="images/logoviva.png" alt="Viva Móveis Logo" class="logo-modal">
            <form id="login-form">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" placeholder="nome.numeroDoLogin@empresa">
                
                <label for="password">Senha</label>
                <input type="password" id="password" name="password">
                
                <button type="submit" class="submit-btn">Login</button>
            </form>
        </div>
    </div>

    <div class="background-image">

        <div class="login-modal" id="login-modal">

            <div class="login-box">
                    <div class="smalllogo">
                        <img src="images/logoviva.png" alt="Viva Móveis Logo" class="logo-modal">
                    </div>

                    <div class="inputes">
                
                        <form id="login-form" action="teladeprojeto.html">

                        <label class= "idte" for="username">Usuário</label>

                        <input type="text" id="username" name="username" placeholder="nome.numerodologin@empresa">
                        
                        <label  class= "idte" for="password">Senha</label>

                        <input type="password" id="password" name="password" placeholder="Senha">
                        
                        
                        <button id="login-btn" class="login-btn">Login</button>

                        
                    
                    </div>
                    
                </form>

            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
